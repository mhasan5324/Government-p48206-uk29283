
<nav data-sly-use.navigation="com.adobe.cq.wcm.core.components.models.Navigation"
     data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     data-sly-test.hasContent="${navigation.items.size > 0}"
     id="${navigation.id}"
     class="cmp-amplifyaapi-header__nav"
     itemscope itemtype="http://schema.org/SiteNavigationElement"
     data-cmp-data-layer="${navigation.data.json}"
     aria-label="${navigation.accessibilityLabel}">
    <h2 class="sr-hidden">${'Main Navigation' @ i18n}</h2>
    <ul class="cmp-amplifyaapi-header__nav-list" data-sly-list.item="${navigation.items}">
        <li class="cmp-amplifyaapi-header__nav-list-item"
             data-cmp-data-layer="${item.data.json}">
            <a data-sly-attribute="${item.link.htmlAttributes}" aria-current="${item.current && 'page'}"
               data-sly-unwrap="${!item.link.valid}"
               data-cmp-clickable="${item.data ? true : false}"
               class="cmp-amplifyaapi-header__nav-list-item-link">${item.title}</a>
        </li>
    </ul>
</nav>
<sly data-sly-call="${template.placeholder @ isEmpty=!hasContent, classAppend='cmp-navigation'}"></sly>
